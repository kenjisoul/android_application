	<!-- Booking Page -->
	<div data-role="page" id="booking">
		<div data-role="header" id="header" data-fullscreen='true'>
			<h3>Booking</h3>
		</div>

		<div data-role="fieldcontain" style="padding: 15px"
			data-position="fixed" data-fullscreen='true'>
			<label for="text">ชื่อผู้รับบริการ:</label> <input type="text"
				name="text" id="text"> <br /> <label for="text">วันที่และเวลา:</label>
			<input type="text" id="time" data-field="datetime" readonly>
			<div id="dtBox"></div>
			<script type="text/javascript">
				$(document).ready(
						function() {
							var currentdate = new Date();
							// For todays date;
							Date.prototype.today = function(plus) {
								return ((this.getDate() < 10) ? "0" : "")
										+ this.getDate()
										+ "-"
										+ (((this.getMonth() + 1) < 10) ? "0"
												: "")
										+ (this.getMonth() + plus) + "-"
										+ this.getFullYear();
							}

							// For the time now
							Date.prototype.timeNow = function() {
								return ((this.getHours() < 10) ? "0" : "")
										+ this.getHours() + ":"
										+ ((this.getMinutes() < 10) ? "0" : "")
										+ this.getMinutes();
							}
							var now = currentdate.today(1) + " "
									+ currentdate.timeNow();
							var dest = currentdate.today(2) + " 23:59";
							$("#dtBox").DateTimePicker({
								minDateTime : now,
								maxDateTime : dest
							});
						});
			</script>

				DB</a>
